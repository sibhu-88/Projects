<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control Panel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .on {
            background: #28a745;
        }
        .off {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <h1>LED Control Panel</h1>
    <div class="button-container">
        <form action="@" method="GET">
            <button type="submit" name="cmd" value="on" class="on">Turn LED On</button>
        </form>
        <form action="%" method="GET">
            <button type="submit" name="cmd" value="off" class="off">Turn LED Off</button>
        </form>
    </div>
</body>
</html>
